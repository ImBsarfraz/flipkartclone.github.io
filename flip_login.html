<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Login</title>
    <link rel="icon" href="\assets\flipkart.png" type="image/x-icon">

    <script src="https://kit.fontawesome.com/e557400919.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css">

    <link rel="stylesheet" href="login_style.css">
</head>
<body>
    <section>
        <div class="login_main">
            
            <div class="login_sec1">
                <h1>Login</h1>

                <p>Get access to your<br> Orders, Wishlist and <br>Recommendations</p>

                <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/login_img_c4a81e.png" alt="">
            </div>
           
            <div class="login_sec2">
                <input type="email" placeholder="Enter Email/Mobile Number" id="username" required>
                <input type="password" placeholder="Enter Your Passwoed" id="password" required>
                <p>By continuing, you agree to Flipkart's <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.
                </p>

                <div class="button1">
                     <input type="submit" name="" id=" " value="Login">
                </div>
                <div class="button2">
                    <input type="reset" name="" id=" " value="Request OTP">
               </div>

                <a href="sign_up.html" class="account">New to Flipkart? Create an account </a>


            </div>
       
        </div>
    </section>
</body>
</html>
